<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tetrotis</title>
  </head>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="src/index.css">
  <script src="src/tetrominos.js" charset="utf-8"></script>
  <script src="src/tetris.js" charset="utf-8"></script>
  <body>
    <div class="submission">
      <div class="submissionInner">
        <div>YOUR SCORE: <div class="score">0</div></div>
        <form id="subform">
          <label for="user">USERNAME:</label><br/>
          <input type="text" id="username"><br/>
          <input type="submit" value="Submit">
        </form>
        <button id="restart">Restart</button>
      </div>
    </div>
    <section class="container">
      <div class="left-half">
        <div class="score-board">
        </div>
        <div class="tetris-grid"></div>
      </div>
      <div class ="center">
        <div class="start-menu">
        </div>
        <div class = "help-page">
        </div>
        <div class = "top50">
        </div>
    </div>
      <div class="right-half">
        <p>
          Rules of Tetrotis: <br>
          Move tetrominos into place, while attempting to fill a row to gain points.
        </p>
        <div class="scoreboard">
          <h4>Leaderboard</h4>
          <div id="hiscores">
          </div>
        </div>
        <button class="mainmenu">MAIN MENU</button>
      </div>
    </section>
  </body>
</html>
